<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/0c5b6adee5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <h1>5 DAYS WEATHER FORECAST</h1>
            <div class="buttons">
                <button>F°</button>
                <button>C°</button>
            </div>
        </div>
        <div class="weather">
            <div class="day">
                <p class="title">MONDAY</p>
                <p class="icon"><i class="fas fa-cloud"></i></p>
                <p class="temperature"><span class="high">High 62°</span><span class="low">Low 30°</span></p>
            </div>
            <div class="day">
                <p class="title">TUESDAY</p>
                <p class="icon"><i class="fas fa-cloud"></i></p>
                <p class="temperature"><span class="high">High 62°</span><span class="low">Low 30°</span></p>
            </div>
            <div class="day">
                <p class="title">WEDNESDAY</p>
                <p class="icon"><i class="fas fa-cloud"></i></p>
                <p class="temperature"><span class="high">High 62°</span><span class="low">Low 30°</span></p>
            </div>
            <div class="day">
                <p class="title">THURSDAY</p>
                <p class="icon"><i class="fas fa-cloud-sun-rain"></i></p>
                <p class="temperature"><span class="high">High 62°</span><span class="low">Low 30°</span></p>
            </div>
            <div class="day">
                <p class="title">FRIDAY</p>
                <p class="icon"><i class="fas fa-cloud-moon"></i></p>
                <p class="temperature"><span class="high">High 62°</span><span class="low">Low 30°</span></p>
            </div>
        </div>
    </div>

</body>

</html>
